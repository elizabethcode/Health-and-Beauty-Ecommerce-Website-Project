<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="Style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>

</head>

<body class="FormContainer">
  <div class="form">
    <div class="Title">Register</div>

    <div class="email">
      <label for="email">Email</label>
      <input name="email" type="email" id="emailInput" placeholder="Enter Your Email" />
    </div>

    <div class="password">
      <label for="password">Password</label>
      <input name="password" type="password" id="passwordInput" placeholder="Enter Your Password" />
    </div>

    <div class="ButtonContainer">
      <button id="submitButton" onclick="Register()">Sign Up</button>
    </div>

    <div class="HaveAccountContainer">
      <p class="AlreadyHaveAccountTitle">Do you have an account?</p>
      <span><a href="signIn.html">Sign In</a></span>
    </div>

  </div>

  <script src="Script1.js"></script>
</body>

</html>
